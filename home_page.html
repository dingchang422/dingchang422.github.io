        .wrapper {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .round-search {
            margin-top: 56px;
            margin-bottom: 56px;
            height: 60px;
            width: 640px;
            border-radius: 45px;
            border: 1px #FFFFFF solid;
            padding: 0px 24px;
            top: 0;
            left: 0;
            font-size: 20px;
        }

        input:focus {
            outline: none;
        }

        .shortcut-grid-container {
            width: 640px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            grid-auto-rows: minmax(100px, auto);
        }

        .shortcut-menu-container {
            height: 140px;
            width: 140px;
            padding-top: 10px;
            position: relative;
            visibility: visible;
            border-radius: 10px;
            background-color: transparent;
            cursor: pointer;
        }

        .shortcut-menu-container:hover {
            background-color: #FFFFFF1A;
        }

        .shortcut-menu-container:hover #id-menu {
            visibility: visible;
        }

        .ic_menu {
            cursor: pointer;
            position: absolute;
            top: 0;
            right: 0;
            margin: 4px;
            visibility: hidden;
        }

        .shortcut-container {
            display: flex;
            margin: auto;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .shortcut-img-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 80px;
            height: 80px;
            margin: 4px;
            border-radius: 20px;
            color: #FFFFFF;
            background-color: #FFFFFF;
        }

        .img.shortcut-icon {
            width: 40px;
            height: 40px;
            margin: auto;
        }

        .shortcut-text {
            margin: 8px;
            font-size: 18px;
            color: #FFFFFF;
            overflow:hidden;
            text-overflow: ellipsis;
            width: 100%;
            white-space: nowrap;
            text-align: center;
        }

        .shortcut-edit-menu-container {
            width: 150px;
            height: auto;
            margin-left: 30px;
            padding-top: 16px;
            padding-bottom: 16px;
            display: flex;
            flex-direction: column;
            visibility: hidden;
            background: #FFFFFF;
            border-radius: 20px;
            position: absolute;
            cursor: pointer;
        }

        .button-edit-menu {
            padding-left: 16px;
            text-align-all: left;
            color: #596677;
            height: 40px;
            font-size: 18px;
            line-height: 40px;
            cursor: pointer
        }

        .button-edit-menu:hover {
            background: #7E7E7E33;
        }

        .modal-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            min-height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            overflow: hidden;
            position: fixed;
            top: 0px;
        }

        .add-shortcut {
            width: 600px;
            background: #3D3D3D;
            height: auto;
            padding: 32px;
            border-radius: 24px;
            overflow: hidden;
            top: 0px;
        }

        .add-shortcut-title {
            font-weight: 700;
            font-size: 20px;
            color: #FFFFFF;
        }

        .bookmarks-button {
            height: 40px;
            color: #FFFFFF;
            font-size: 16px;
            line-height: 40px;
            padding: 0px 32px;
            border-radius: 24px;
            background-color: #5D5D5D;
        }

        .cancel-button {
            all: unset;
            height: 44px;
            color: #FFFFFF;
            font-size: 16px;
            line-height: 44px;
            padding: 0px 64px;
            border-radius: 24px;
            margin-left: 16px;
            margin-right: 16px;
            border: 2px solid #515151;
        }

        /*.cancel-button:hover {*/
        /*    cursor: pointer;*/
        /*    opacity: 90%;*/
        /*    border: 2px solid #51515133;*/
        /*}*/

        .confirm-button {
            all: unset;
            height: 48px;
            color: #FFFFFF;
            font-size: 16px;
            line-height: 48px;
            padding: 0px 64px;
            border-radius: 24px;
            margin-left: 16px;
            margin-right: 16px;
            background-color: #5D5D5D;
        }

        /*.confirm-button:hover {*/
        /*    cursor: pointer;*/
        /*    opacity: 90%;*/
        /*}*/

        label {
            font-size: 18px;
            color: #FFFFFF;
        }

        .input-container {

        }

        .input-container input[type=text], select {
            width: 100%;
            height: 44px;
            font-size: 18px;
            padding: 0px 16px;
            margin: 8px 0;
            color: #FFFFFF;
            display: inline-block;
            border: 1px solid #515151;
            background: #515151;
            border-radius: 8px;
            box-sizing: border-box;
        }

    </style>
</head>

            '(\\#[-a-z\\d_]*)?$', 'i');

        let shortcuts = [];

		function openURL(url) {
			window.location.href=url
		}
		
		function getShortcuts() {
			let shortcuts = localStorage.getItem(KEY_SHORTCUTS);
			
			let result = DEFAULT_SHORTCUTS;
			if(shortcuts === undefined || shortcuts === null || shortcuts === "") {
				if(HISTORY_SHORTCUTS != null) {
					result = JSON.parse(HISTORY_SHORTCUTS);
				} 
				localStorage.setItem(KEY_SHORTCUTS, JSON.stringify(result));
			} else {
				result = JSON.parse(shortcuts);
			}
			
			console.log("getShortcuts: " + result);
			return result;
		}

		function updateShortcuts() {
			let shortcuts = getShortcuts();
			onLocalStorageShortcuts(shortcuts);
		}
		
		function getFaviconUrl(websiteUrl) { 
			try {
			    const url = new URL(websiteUrl);
			    return `${url.protocol}//${url.hostname}/favicon.ico`;  
			} catch (err) {
				console.log("Error while get shortcut favicon: " + err);
				return "";
			}
		}

        function ensureHttpsScheme(input) {
            // 檢查是否有 scheme (如 http://, ftp:// 等)
            const schemeRegex = /^[a-zA-Z][a-zA-Z0-9+.-]*:/;
            if (schemeRegex.test(input)) {
                return input; // 其他 scheme，不做處理
            } else {
                // 如果沒有 scheme，補上 https
                return `https://${input}`;
            }
        }

		function addNewShortcut() {
			try {
				const name = document.getElementById('webname').value;
				const urlStr = document.getElementById('address').value;
                const url = ensureHttpsScheme(urlStr);
				
				let jsonArray = getShortcuts();
				let shortcut = {  
				    "name": name, 
				    "isMenuVisible": true,  
				    "isAddItemButton": false,  
				    "url": url,
				    "icon": getFaviconUrl(url)  
				};  
				jsonArray.push(shortcut);
				let result = JSON.stringify(jsonArray);  
  			  	localStorage.setItem(KEY_SHORTCUTS, result);

				closeAddShortCutPopup();
				updateShortcuts();
			} catch (err) {
				console.log("Error while insert shortcuts: " + err);
			}
		}

		function editShortcut(ename) {
			try {
				const name = document.getElementById('editwebname').value;
				const urlStr = document.getElementById('editaddress').value;
                const url = ensureHttpsScheme(urlStr);

				let jsonArray = getShortcuts(); 
				let index = -1;  
           
				for (let i = 0; i < jsonArray.length; i++) {  
					let jsonObject = jsonArray[i];  
				    let _name = jsonObject.name;  
				    if (ename === _name) {  
				    	index = i;  
				        break; 
				    }  
				}  
          
				if (index !== -1) {  
					let jsonObject = jsonArray[index];  
				    jsonObject.name = name;  
				    jsonObject.url = url;
					jsonObject.icon = getFaviconUrl(url);
				    let result = JSON.stringify(jsonArray);
	  			  	localStorage.setItem(KEY_SHORTCUTS, result);
				 } 

				closeEditShortcutPopup();
				updateShortcuts();
			} catch (err) {
				console.log("Error while update shortcuts: " + err);
			}
		}

		function deleteShortcut(name) {
			try {
				let jsonArray = getShortcuts(); 
				let index = -1;  
          
				for (let i = 0; i < jsonArray.length; i++) {  
					let jsonObject = jsonArray[i];  
				    let _name = jsonObject.name;  
				    if (name === _name) {  
				    	index = i;  
				        break; 
				    }  
				 }  
           
				 if (index !== -1) {  
				 	jsonArray.splice(index, 1); 
				    let result = JSON.stringify(jsonArray);
	  			  	localStorage.setItem(KEY_SHORTCUTS, result);
				 }  

				updateShortcuts();
			} catch (err) {
				console.log("Error while delete shortcuts: " + err);
			}
		}

		function sendForm() {
			const q = document.getElementById("query-input").value;
			var url = new URL("https://google.com/search");
			url.searchParams.append("q", q);

			openURL(url.toString());
		}

		function validURL(str) {
			return !!pattern.test(str);
		}

		function setConfirmEnabled(nameInput, urlInput, confirmButton) {
			if (validURL(urlInput.value) && nameInput.value.trim().length !== 0) {
				confirmButton.style.opacity = "100%";
				confirmButton.disabled = false;
			} else {
				confirmButton.style.opacity = "30%";
				confirmButton.disabled = true;
			}
		}

		function validateShortcut(nameInput, urlInput, confirmButton) {
			setConfirmEnabled(nameInput, urlInput, confirmButton);

			nameInput.addEventListener('input', (event) => {
				setConfirmEnabled(nameInput, urlInput, confirmButton);
			});

			urlInput.addEventListener('input', (event) => {
				setConfirmEnabled(nameInput, urlInput, confirmButton);
			});
		}

		function closeAddShortCutPopup() {
			const popup = document.getElementById("id-add-shortcut-popup");
			popup.style.visibility = "hidden";
		}

		function closeEditShortcutPopup() {
			const popup = document.getElementById("id-edit-shortcut-popup");
			popup.style.visibility = "hidden";
		}

		function onAddShortcutClicked() {
			const popup = document.getElementById("id-add-shortcut-popup");
			popup.style.visibility = "visible";

			const nameInput = document.getElementById("webname");
			const urlInput = document.getElementById("address");
			const confirmButton = document.getElementById("id-confirm-add-button");
			const cancelButton = document.getElementById("id-cancel-add-button");

			validateShortcut(nameInput, urlInput, confirmButton);

			cancelButton.onclick = function() {
				closeAddShortCutPopup();
				nameInput.value = '';
				urlInput.value = '';
			}
			confirmButton.onclick = function() {
				addNewShortcut();
				nameInput.value = '';
				urlInput.value = '';
			}
		}

		function onEditShortcutClicked(shortcutName) {
			const popup = document.getElementById("id-edit-shortcut-popup");
			popup.style.visibility = "visible";

			const nameInput = document.getElementById("editwebname");
			const urlInput = document.getElementById("editaddress");

			const confirmButton = document.getElementById("id-confirm-button");
			const cancelButton = document.getElementById("id-cancel-button");

		    const shortcut = shortcuts.find(shortcut => shortcut.name === shortcutName);

		    if (shortcut != null) {
			    nameInput.value = shortcut.name;
			    urlInput.value = shortcut.url;

			    validateShortcut(nameInput, urlInput, confirmButton);
			}

			cancelButton.onclick = function() {
				popup.style.visibility = "hidden";
				nameInput.value = '';
				urlInput.value = '';
			}
			confirmButton.onclick = function() {
				editShortcut(shortcutName);
				nameInput.value = '';
				urlInput.value = '';
			}
		}

		function showMenu(element, shortcutName) {
			const popup = document.getElementById("id-shortcut-edit-menu-container");
			const editButton = document.getElementById("id-edit-button");
			const deleteButton = document.getElementById("id-delete-button");

			const menuContainer = document.getElementById(shortcutName);

			popup.style.left = element.getBoundingClientRect().x + 'px';
			popup.style.top = element.getBoundingClientRect().y + 'px';

			popup.style.visibility = "visible";
			element.style.visibility = "visible";
			menuContainer.style.backgroundColor = "#FFFFFF1A";

			popup.addEventListener("mouseleave", event => {
				popup.style.visibility = "hidden";
				element.style.visibility = "";
				menuContainer.style.backgroundColor = "";
			})

			editButton.onclick = function() {
				popup.style.visibility = "hidden";
				onEditShortcutClicked(shortcutName);
				element.style.visibility = "";
				menuContainer.style.backgroundColor = "";
			}

			deleteButton.onclick = function() {
			    popup.style.visibility = "hidden";
				deleteShortcut(shortcutName);
			}
		}

		function constructItemHtml(shortcut) {
			const menu = document.createElement("div");
			menu.setAttribute("class", "shortcut-menu-container");
			menu.setAttribute("id", shortcut.name);

			const shortcutContainer = document.createElement("div");
			shortcutContainer.setAttribute("class", "shortcut-container");
			shortcutContainer.addEventListener("click", function(e) {
				if (shortcut.isAddItemButton) {
					onAddShortcutClicked()
				} else {
					openURL(shortcut.url);
				}
			});

			menu.appendChild(shortcutContainer);

			const shortcutImageContainer = document.createElement("div");
			shortcutImageContainer.setAttribute("class", "shortcut-img-container");
			shortcutContainer.appendChild(shortcutImageContainer);

			const shortcutImage = document.createElement("img");
			shortcutImage.setAttribute("class", "shortcut-icon");
			shortcutImage.src = shortcut.icon;
			shortcutImageContainer.appendChild(shortcutImage);

			const shortcutText = document.createElement("div");
			shortcutText.setAttribute("class", "shortcut-text");
			shortcutText.id = "id-shortcut-text";
			shortcutText.innerText = shortcut.name;
			shortcutContainer.appendChild(shortcutText);

			const menuImage = document.createElement("img");
			menuImage.setAttribute("class", "ic_menu");
			menuImage.src = "data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAiIGhlaWdodD0iMzIiIHZpZXdCb3g9IjAgMCAyMCAzMiIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjIwIiBoZWlnaHQ9IjMyIiByeD0iMTAiIGZpbGw9IndoaXRlIiBmaWxsLW9wYWNpdHk9IjAuMSIvPgo8Y2lyY2xlIGN4PSIxMCIgY3k9IjgiIHI9IjIiIGZpbGw9IiNEOUQ5RDkiLz4KPGNpcmNsZSBjeD0iMTAiIGN5PSIxNiIgcj0iMiIgZmlsbD0iI0Q5RDlEOSIvPgo8Y2lyY2xlIGN4PSIxMCIgY3k9IjI0IiByPSIyIiBmaWxsPSIjRDlEOUQ5Ii8+Cjwvc3ZnPgo=";

			menuImage.addEventListener("click", function(e) {
				showMenu(this, shortcut.name);
			});

			menuImage.id = "id-menu";
			menuImage.display = shortcut.isMenuVisible ? "block" : "none";
			menu.appendChild(menuImage);

			return menu;
		}

		function renderShortcuts() {
			const container = document.getElementById('id-shortcut-container')
			container.innerHTML = "";
			for (let i = 0; i < SHORTCUTS_COUNT; ++i) {
				let shortcut = shortcuts[i];
				if (shortcut === undefined) {
					shortcut = addShortcut;
				}
				const sc = constructItemHtml(shortcut);
				container.appendChild(sc)
			}
		}

		function onLocalStorageShortcuts(data) {
			try {
				shortcuts = data;

		        renderShortcuts()
			} catch (err) {
		        console.log("Error while parse shortcuts: " + err);
			}
		}

        function fixOldVersionShortcuts(){
            try {
                let jsonArray = getShortcuts();

                for (let i = 0; i < jsonArray.length; i++) {  
                    let jsonObject = jsonArray[i];  
                    const fixedUrl = ensureHttpsScheme(jsonObject.url)
                    jsonObject.url = fixedUrl;  
                    if(!jsonObject.icon.startsWith("data:image")) {
                        jsonObject.icon = getFaviconUrl(fixedUrl);
                    }
                }  

                let result = JSON.stringify(jsonArray);  
                localStorage.setItem(KEY_SHORTCUTS, result);
            } catch (err) {
		        console.log("Error while fixOldVersionShortcuts: " + err);
			}
        }

        fixOldVersionShortcuts();
		updateShortcuts();
    </script>
</div>
